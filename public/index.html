<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic AI Tarot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Background Animation Layer -->
    <div class="bg-overlay"></div>

    <div class="main-glass-panel">
        <header>
            <button id="back-btn" class="nav-btn hidden" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Mystic AI Tarot</h1>
            <div id="deck-indicator" class="hidden">
                <span id="current-theme">Classic</span>
            </div>
        </header>

        <!-- STEP 1: DECK -->
        <section id="step-1" class="step active">
            <h3>Choose Your Deck</h3>
            <div class="cards-grid">
                <div class="choice-card" onclick="selectDeck('Classic')">
                    <div class="icon">ðŸ”®</div>
                    <span>Classic</span>
                </div>
                <div class="choice-card" onclick="selectDeck('Anime')">
                    <div class="icon">ðŸŒ¸</div>
                    <span>Anime</span>
                </div>
                <div class="choice-card" onclick="selectDeck('Goth')">
                    <div class="icon">ðŸ¦‡</div>
                    <span>Goth</span>
                </div>
            </div>
        </section>

        <!-- STEP 2: SPREAD -->
        <section id="step-2" class="step">
            <h3>Choose Your Spread</h3>
            <div class="list-options">
                <button onclick="selectSpread('1 Card Pull', 1)">Single Card</button>
                <button onclick="selectSpread('3 Card Spread', 3)">Past, Present, Future</button>
                <button onclick="selectSpread('Celtic Cross', 10)">Celtic Cross</button>
                <button onclick="selectSpread('9 Card Spread', 9)">9 Card Outlook</button>
            </div>
        </section>

        <!-- STEP 3: QUESTION & BREATHING -->
        <section id="step-3" class="step">
            <h3>Ask the Spirits</h3>
            <textarea id="user-question" placeholder="Type your question here..."></textarea>
            
            <div class="breathing-container">
                <div class="breathing-circle"></div>
                <p id="breath-text">Breathe In...</p>
            </div>

            <button class="btn-action glow" onclick="startPulling()">I am centered. Begin.</button>
        </section>

        <!-- STEP 4: PULLING -->
        <section id="step-4" class="step">
            <h3 id="pull-instruction">Tap the deck</h3>
            <p class="sub-text">Cards remaining: <span id="cards-left">0</span></p>
            
            <div class="table-top">
                 <div id="deck-pile" class="card-stack" onclick="drawCard()">
                    <div class="card-back-design"></div>
                 </div>
            </div>
            
            <div id="drawn-cards-container"></div>

            <button id="read-btn" class="btn-action hidden" onclick="getAIReading()">âœ¨ Reveal Meaning âœ¨</button>
        </section>

        <!-- STEP 5: RESULT -->
        <section id="step-5" class="step">
            <h3>The Interpretation</h3>
            
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Channeling the answer...</p>
            </div>

            <div id="error-box" class="hidden"></div>

            <div id="ai-response"></div>
            
            <div class="footer-actions">
                <button class="btn-secondary" onclick="location.reload()">New Reading</button>
                <a href="#" class="donate-btn"><i class="fas fa-coffee"></i> Donate</a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
